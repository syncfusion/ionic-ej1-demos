<header-title title="Grid  /  Column Template"></header-title>
<ion-content padding>
    <ej-grid [dataSource]="gridData" [isResponsive]="true">
        <e-columns>
            <e-column field="EmployeeImage" headerText="Employee Image" width="28%">
                <ng-template e-template let-data>
                    <div *ngIf="data.EmployeeID">
                        <img style="width: 75px; height: 70px" [attr.src]="'assets/img/Employees/' + data.EmployeeID + '.png' " [alt]="data.EmployeeID" />
                    </div>
                </ng-template>
            </e-column>
            <e-column field="EmployeeID" headerText="Employee ID" width="22%"></e-column>
            <e-column field="FirstName" headerText="First Name" format="{0:C}" width="20%"></e-column>
            <e-column field="LastName" headerText="Last Name" width="20%"></e-column>
        </e-columns>
    </ej-grid>
</ion-content>
