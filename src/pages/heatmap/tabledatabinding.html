<header-title title="HeatMap  /  Table Binding  "></header-title>
<ion-content padding>
    <div style="border-width: 2px; opacity: 0.7; text-align: center;">
        <label class="ht-label1">Product Sales by Year</label><br />
        <label class="ht-label2">(In Percentage)</label>
    </div>
      <div style="height: 15px; width: 100%;"></div>
    <div style="margin: 0 auto; text-align: center;width: 94%;">
        <ej-heatmap id="tabeldatabinding_heatmap1"  isResponsive="true" width="100%" [itemsMapping]="itemsMapping" [itemsSource]="itemsSource" [legendCollection]="legendCollection">
            <e-colormappingcollection>
                <e-colormapping [value]="0" color="#8ec8f8" [label]="label">
                </e-colormapping>
                <e-colormapping [value]="100" color="#0d47a1" [label]="label">
                </e-colormapping>
            </e-colormappingcollection>
        </ej-heatmap>
        <div style="height: 15px; width: 100%;"></div>
        <ej-heatmaplegend id="tabeldatabinding_heatmaplegend" isResponsive="true" [legendMode]="legendMode" height="50px" style="margin:auto;" width="75%">
            <e-legendcolormappings>
                <e-legendcolormapping [value]="0" color="#8ec8f8">
                </e-legendcolormapping>
                <e-legendcolormapping [value]="100" color="#0d47a1">
                </e-legendcolormapping>
            </e-legendcolormappings>
        </ej-heatmaplegend>
    </div>

</ion-content>
