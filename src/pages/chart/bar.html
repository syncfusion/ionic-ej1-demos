<header-title title="Chart  /  Bar"></header-title>
<ion-content>

            <e-series name="India" [dataSource]="UnemploymentList" xName="xName" yName="yName"></e-series>
            <e-series name="US" [dataSource]="UnemploymentList" xName="xName" yName="yName1"></e-series>
        </e-seriescollection>
    </ej-chart>
</ion-content>
