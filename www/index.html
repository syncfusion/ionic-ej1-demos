
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.5.0';i.angular='4.1.3';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Essential JS 1 for Ionic</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
<link href="assets/index-style.css" rel="stylesheet" />
<script src="assets/jquery-3.4.1.min.js"></script>
<script>
    function setPlatform(platform, event){
        var frame=document.getElementById('samplefile');
        $(".platform-toggle a").each(function(e){ 
            $(this).removeClass("active")});
        $(event.target).addClass("active");
        $("#emulatorContent").removeClass('ios').removeClass('android').removeClass('windows').addClass(platform);
        if(platform !="" && location.hash != "")
            $("#samplefile").attr("src","frameContent.html?ionicplatform="+platform + "" + frame.contentWindow.location.hash);
       else	$("#samplefile").attr("src","frameContent.html?ionicplatform="+platform);
    }
  
 $(function(){
        if(_device())
          window.location.href="frameContent.html";
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("qrbutton");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
    });
     function _device() {
            return (/Android|BlackBerry|iPhone|iPad|iPod|IEMobile|kindle|windows\sce|palm|smartphone|iemobile|mobile|pad|xoom|sch-i800|playbook/i.test(navigator.userAgent.toLowerCase()));
        }
    </script>
</head>
  <body>
        <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Scan QR code to preview this app in device:</h3>
    <img class="syncqrcode" src="assets/img/syncqrcode.png" />
  </div>

</div>
<ion-split-pane>
  <!--  our side menu  -->
  <ion-menu>
    <ion-header>
        
      <ion-toolbar>
        <ion-title>
         
        <div class="mobileframe">
            <div class="sync-nav ion-app sync-title" style="padding-bottom: 6px;">
                <div class="e-iconlogo-synclogo"></div>
                Essential JS 1 for Ionic
                 <a id="qrbutton" ion-button title="Scan QR code" class="button button-icon button-clear" click="showAlert($event)"></a>
           
            </div>
            </div>
            <div class="switchbtns">
              <div class="platform-preview"> <div class="platform-toggle">
                <a onclick="setPlatform('ios', event)">iOS</a>
                <a onclick="setPlatform('android', event)" class="active">Android</a>
                <a onclick="setPlatform('windows', event)">Windows</a>
            </div></div>
            </div>
            
        
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>

  <!-- the main content -->
  <ion-nav main #content>
      <div id="emulatorContent" class="android">
        <iframe src="frameContent.html" id="samplefile" frameborder="0" tabindex="1" ></iframe>
    </div>
  </ion-nav>
</ion-split-pane>
  </body>
</html>
